<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating" ngModel name="email" email required
                >E-mail</ion-label
              >
              <ion-input type="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label
                position="floating"
                ngModel
                name="password"
                required
                minlength="6"
                >Password</ion-label
              >
              <ion-input type="password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button color="primary" fill="clear" expand="block" type="button"
            >Switch to Login</ion-button
          >
          <ion-button
            color="primary"
            (click)="onLogin()"
            expand="block"
            type="submit"
            >LOGIN</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
